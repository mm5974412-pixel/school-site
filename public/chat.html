    window.showConfirm = function(message, title = "–ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ", onConfirm = null, onCancel = null, okText = "–û–ö", cancelText = "–û—Ç–º–µ–Ω–∞", okStyle = "primary") {
      const modal = document.getElementById("confirm-modal");
      const titleEl = document.getElementById("confirm-title");
      const messageEl = document.getElementById("confirm-message");
      const okBtn = document.getElementById("confirm-ok");
      const cancelBtn = document.getElementById("confirm-cancel");
      
      titleEl.textContent = title;
      messageEl.textContent = message;
      okBtn.textContent = okText;
      cancelBtn.textContent = cancelText;
      
      // –ò–∑–º–µ–Ω—è–µ–º —Å—Ç–∏–ª—å –∫–Ω–æ–ø–∫–∏ –û–ö –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Ç–∏–ø–∞ –¥–µ–π—Å—Ç–≤–∏—è
      okBtn.className = `confirm-btn confirm-btn-ok confirm-btn-${okStyle}`;
      
      modal.classList.add("show");
      
      const handleOk = () => {
        modal.classList.remove("show");
        okBtn.removeEventListener("click", handleOk);
        cancelBtn.removeEventListener("click", handleCancel);
        if (onConfirm) onConfirm();
      };
      
      const handleCancel = () => {
        modal.classList.remove("show");
        okBtn.removeEventListener("click", handleOk);
        cancelBtn.removeEventListener("click", handleCancel);
        if (onCancel) onCancel();
      };
      
      okBtn.addEventListener("click", handleOk);
      cancelBtn.addEventListener("click", handleCancel);
      
      // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–æ –∫–Ω–æ–ø–∫–µ Escape
      const handleKeyDown = (e) => {
        if (e.key === "Escape") {
          handleCancel();
          document.removeEventListener("keydown", handleKeyDown);
        }
      };
      document.addEventListener("keydown", handleKeyDown);
    };

    // –ö–∞—Å—Ç–æ–º–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è (alert)
    window.showAlert = function(message, title = "–£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ", okText = "–û–ö", type = "primary") {
      const modal = document.getElementById("alert-modal");
      const titleEl = document.getElementById("alert-title");
      const messageEl = document.getElementById("alert-message");
      const okBtn = document.getElementById("alert-ok");
      
      titleEl.textContent = title;
      messageEl.textContent = message;
      okBtn.textContent = okText;
      okBtn.className = `confirm-btn confirm-btn-ok confirm-btn-${type}`;
      
      modal.classList.add("show");
      
      const handleOk = () => {
        modal.classList.remove("show");
        okBtn.removeEventListener("click", handleOk);
      };
      
      okBtn.addEventListener("click", handleOk);
      
      // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–æ –∫–Ω–æ–ø–∫–µ Escape
      const handleKeyDown = (e) => {
        if (e.key === "Escape") {
          handleOk();
          document.removeEventListener("keydown", handleKeyDown);
        }
      };
      document.addEventListener("keydown", handleKeyDown);
    };

    // –ö–∞—Å—Ç–æ–º–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –≤–≤–æ–¥–∞ (prompt)
    window.showPrompt = function(message, title = "–í–≤–æ–¥ –¥–∞–Ω–Ω—ã—Ö", defaultValue = "", onConfirm = null, onCancel = null, okText = "–û–ö", cancelText = "–û—Ç–º–µ–Ω–∞") {
      const modal = document.getElementById("prompt-modal");
      const titleEl = document.getElementById("prompt-title");
      const messageEl = document.getElementById("prompt-message");
      const inputEl = document.getElementById("prompt-input");
      const okBtn = document.getElementById("prompt-ok");
      const cancelBtn = document.getElementById("prompt-cancel");
      
      titleEl.textContent = title;
      messageEl.textContent = message;
      inputEl.value = defaultValue;
      okBtn.textContent = okText;
      cancelBtn.textContent = cancelText;
      
      modal.classList.add("show");
      
      // –ê–≤—Ç–æ—Ñ–æ–∫—É—Å –Ω–∞ –ø–æ–ª–µ –≤–≤–æ–¥–∞
      setTimeout(() => inputEl.focus(), 100);
      
      const handleOk = () => {
        const value = inputEl.value.trim();
        modal.classList.remove("show");
        okBtn.removeEventListener("click", handleOk);
        cancelBtn.removeEventListener("click", handleCancel);
        inputEl.removeEventListener("keypress", handleEnter);
        if (onConfirm) onConfirm(value);
      };
      
      const handleCancel = () => {
        modal.classList.remove("show");
        okBtn.removeEventListener("click", handleOk);
        cancelBtn.removeEventListener("click", handleCancel);
        inputEl.removeEventListener("keypress", handleEnter);
        if (onCancel) onCancel();
      };
      
      const handleEnter = (e) => {
        if (e.key === "Enter") {
          handleOk();
        }
      };
      
      okBtn.addEventListener("click", handleOk);
      cancelBtn.addEventListener("click", handleCancel);
      inputEl.addEventListener("keypress", handleEnter);
      
      // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–æ –∫–Ω–æ–ø–∫–µ Escape
      const handleKeyDown = (e) => {
        if (e.key === "Escape") {

        }
      };
      document.addEventListener("keydown", handleKeyDown);

  function scrollMessagesToBottom() {

  if (messagesDiv) {
    const observer = new MutationObserver((mutations) => {
      let shouldScroll = false;

      mutations.forEach((mutation) => {
        if (mutation.type === "childList" && mutation.addedNodes.length) {
          shouldScroll = true;

          mutation.addedNodes.forEach((node) => {
            if (node.nodeType !== Node.ELEMENT_NODE) return;

            const media = node.querySelectorAll("img, video, audio");
            media.forEach((el) => {
              el.addEventListener("load", scrollMessagesToBottom, { once: true });
              el.addEventListener("loadedmetadata", scrollMessagesToBottom, { once: true });
            });
          });
        }
      });

      if (shouldScroll) {
        scrollMessagesToBottom();
      }
    });

    observer.observe(messagesDiv, { childList: true, subtree: false });

      .catch(err => console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç–∞—Ç—É—Å–∞ –±–ª–æ–∫–∏—Ä–æ–≤–∫–∏:', err));
  }

  // –ó–∞–∫—Ä—ã—Ç—å –ø—Ä–æ—Ñ–∏–ª—å
  if (profileClose) {
    profileClose.addEventListener('click', () => {
      profileModal.classList.remove('show');
    });
  }

  // –ö–ª–∏–∫ –∑–∞ –ø—Ä–µ–¥–µ–ª—ã –º–æ–¥–∞–ª–∏
  profileModal.addEventListener('click', (e) => {
    if (e.target === profileModal) {
      profileModal.classList.remove('show');
    }
  });

  // –ö–Ω–æ–ø–∫–∞ –±–ª–æ–∫–∏—Ä–æ–≤–∫–∏
  if (profileBlockBtn) {
    profileBlockBtn.addEventListener('click', async () => {
      if (!currentPeerUserId) return;
      
      const isBlocked = profileBlockBtn.dataset.blocked === 'true';
      const endpoint = isBlocked ? 'unblock' : 'block';
      const url = `/api/${endpoint}-user/${currentPeerUserId}`;
      
      try {
        const res = await fetch(url, { method: 'POST' });
        const data = await res.json();
        
        if (!data.ok) throw new Error(data.error);
        
        // –û–±–Ω–æ–≤–∏—Ç—å —Å—Ç–∞—Ç—É—Å –∫–Ω–æ–ø–∫–∏
        loadBlockStatus();
        
        // –û–±–Ω–æ–≤–∏—Ç—å —Å—Ç–∞—Ç—É—Å –≤–≤–æ–¥–∞
        if (isBlocked) {
          amBlockedInCurrentChat = false;
        } else {
          amBlockedInCurrentChat = true;
        }
        updateInputBlockedStatus();
        
        profileModal.classList.remove('show');
      } catch (err) {
        console.error('–û—à–∏–±–∫–∞ –±–ª–æ–∫–∏—Ä–æ–≤–∫–∏:', err);
        alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –±–ª–æ–∫–∏—Ä–æ–≤–∫–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è');
      }
    });
  }

  // –ö–Ω–æ–ø–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è —á–∞—Ç–∞ –≤ –ø—Ä–æ—Ñ–∏–ª–µ
  if (profileDeleteChatBtn) {
    profileDeleteChatBtn.addEventListener('click', () => {
      if (!currentChatId) return;
      
      showConfirm(
        '–ò—Å—Ç–æ—Ä–∏—è –ø–µ—Ä–µ–ø–∏—Å–∫–∏ –±—É–¥–µ—Ç —É–¥–∞–ª–µ–Ω–∞ –±–µ–∑–≤–æ–∑–≤—Ä–∞—Ç–Ω–æ',
        '–£–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç —á–∞—Ç?',
        () => {
          // –ó–∞–∫—Ä—ã–≤–∞–µ–º –ø—Ä–æ—Ñ–∏–ª—å
          profileModal.classList.remove('show');
          
          // –£–¥–∞–ª—è–µ–º —á–∞—Ç (–∏—Å–ø–æ–ª—å–∑—É–µ–º —Ç—É –∂–µ –ª–æ–≥–∏–∫—É, —á—Ç–æ –∏ –æ—Å–Ω–æ–≤–Ω–∞—è –∫–Ω–æ–ø–∫–∞)
          fetch(`/chats/${currentChatId}`, {
            method: 'DELETE',
          })
            .then((res) => res.json())
            .then((data) => {
              if (!data.ok) {
                showAlert(data.error || '–ù–µ —É–¥–∞–ª–æ—Å—å —É–¥–∞–ª–∏—Ç—å —á–∞—Ç', "–û—à–∏–±–∫–∞", "–û–ö", "danger");
                return;
              }

              // –≤—ã—Ö–æ–¥–∏–º –∏–∑ –∫–æ–º–Ω–∞—Ç—ã
              socket.emit('leave-chat', currentChatId);

              // —Å–±—Ä–∞—Å—ã–≤–∞–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ
              currentChatId = null;
              messagesDiv.innerHTML = '';

              if (chatTitleEl) chatTitleEl.textContent = 'NovaChat';
              if (chatSubtitleEl)
                chatSubtitleEl.textContent =
                  '–°–æ–∑–¥–∞–π—Ç–µ –Ω–æ–≤—ã–π —á–∞—Ç, —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å –ø–µ—Ä–µ–ø–∏—Å–∫—É.';

              // –Ω–∞ –º–æ–±–∏–ª–µ –≤–æ–∑–≤—Ä–∞—â–∞–µ–º—Å—è –Ω–∞ —Å–ø–∏—Å–æ–∫ —á–∞—Ç–æ–≤
              document.body.classList.remove('mobile-dialog-open');

              // –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º —Å–ø–∏—Å–æ–∫ —á–∞—Ç–æ–≤
              loadChats();
            })
            .catch(() => {
              showAlert('–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏ —á–∞—Ç–∞', "–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞", "–û–ö", "danger");
            });
        },
        null,
        "–£–¥–∞–ª–∏—Ç—å",
        "–û—Ç–º–µ–Ω–∞",
        "danger"
      );
    });
  }

  // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
  loadCurrentUser().then(() => {
    loadChats();
    updateEmptyState();
  });
});
  </script>
