  <script>
document.addEventListener('DOMContentLoaded', function() {
  const socket = io();

  // DOM-—ç–ª–µ–º–µ–Ω—Ç—ã
  const currentUsernameSpan = document.getElementById("current-username");
  const chatList = document.getElementById("chat-list");
  const newChatBtn = document.getElementById("new-chat-btn");
  const logoHeader = document.querySelector(".sidebar-header");

  const messagesDiv = document.getElementById("messages");
  const form = document.getElementById("chat-form");
  const input = document.getElementById("message-input");

  const chatTitleEl = document.getElementById("chat-title");
  const chatSubtitleEl = document.getElementById("chat-subtitle");
  const backBtn = document.getElementById("back-to-chats");
  const deleteChatBtn = document.getElementById("delete-chat-btn");
  const fileInput = document.getElementById("file-input");
  const attachBtn = document.getElementById("attach-btn");

  // üî• –ê–≤—Ç–æ—Å–∫—Ä–æ–ª–ª –∫ –ø–æ—Å–ª–µ–¥–Ω–µ–º—É —Å–æ–æ–±—â–µ–Ω–∏—é
  function scrollMessagesToBottom() {
    if (!messagesDiv) return;
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  // –ö–Ω–æ–ø–∫–∞ "–£–¥–∞–ª–∏—Ç—å —á–∞—Ç" –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é —Å–∫—Ä—ã—Ç–∞
  if (deleteChatBtn) {
    deleteChatBtn.style.display = "none";
  }

  // –¢–µ–∫—É—â–∏–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –∏ —Ç–µ–∫—É—â–∏–π —á–∞—Ç
  let currentUser = null;
  let currentChatId = null;
  let currentPeerUserId = null;
  let currentPeerUsername = null;
  let amBlockedInCurrentChat = false; // –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω –ª–∏ —è –≤ —Ç–µ–∫—É—â–µ–º —á–∞—Ç–µ

  // –ü—Ä–æ–≤–µ—Ä–∫–∞: –º–æ–±–∏–ª—å–Ω—ã–π –ª–∏ —ç–∫—Ä–∞–Ω
  function isMobile() {
    return window.matchMedia("(max-width: 900px)").matches;
  }

  // –ö–ª–∏–∫ –ø–æ –ª–æ–≥–æ—Ç–∏–ø—É NovaChat ‚Äî –ø–µ—Ä–µ—Ö–æ–¥ –Ω–∞ –≥–ª–∞–≤–Ω—É—é
  if (logoHeader) {
    logoHeader.style.cursor = "pointer";
    logoHeader.addEventListener("click", () => {
      window.location.href = "/";
    });
  }

  // –ó–∞–≥—Ä—É–∂–∞–µ–º –∏–Ω—Ñ—É –æ —Ç–µ–∫—É—â–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ –∏ –æ–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
  function loadCurrentUser() {
    return fetch("/me")
      .then((res) => {
        if (res.status === 401) {
          window.location.href = "/login.html";
          return null;
        }
        return res.json();
      })
      .then((data) => {
        if (!data) return;
        currentUser = data;
        if (currentUsernameSpan) {
          currentUsernameSpan.textContent = currentUser.username || "?";
        }
        // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –¥–ª—è –ø–µ—Ä–µ—Ö–æ–¥–∞ –≤ –ø—Ä–æ—Ñ–∏–ª—å
        const profileLink = document.getElementById("profile-link");
        if (profileLink) {
          profileLink.onclick = () => {
            window.location.href = "/profile.html";
          };
        }
      })
      .catch(() => {
        window.location.href = "/login.html";
      });
  }

  // –†–∏—Å—É–µ–º –æ—Ç–¥–µ–ª—å–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
  function appendMessage(msg) {
    if (!messagesDiv) return;

    const el = document.createElement("div");
    el.classList.add("message");

    // –°–æ—Ö—Ä–∞–Ω—è–µ–º id —Å–æ–æ–±—â–µ–Ω–∏—è –≤ DOM, —á—Ç–æ–±—ã –ø–æ—Ç–æ–º –Ω–∞–π—Ç–∏ –∏ —É–¥–∞–ª–∏—Ç—å
    if (msg.id) {
      el.dataset.messageId = msg.id;
    }

    const isMe = msg.author === currentUser?.username;
    if (isMe) {
      el.classList.add("me");
    }

    const authorEl = document.createElement("strong");
    authorEl.textContent = msg.author || "–ê–Ω–æ–Ω–∏–º";

    el.appendChild(authorEl);

    // üî• –ï—Å–ª–∏ –µ—Å—Ç—å —Ñ–∞–π–ª - –æ—Ç–æ–±—Ä–∞–∂–∞–µ–º –µ–≥–æ
    if (msg.fileUrl || msg.file_url) {
      const fileUrl = msg.fileUrl || msg.file_url;
      const fileType = msg.fileType || msg.file_type || '';
      const fileName = msg.fileName || msg.file_name || '—Ñ–∞–π–ª';

      if (fileType === 'image') {
        // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
        const img = document.createElement("img");
        img.src = fileUrl;
        img.alt = fileName;
        img.style.maxWidth = "300px";
        img.style.maxHeight = "300px";
        img.style.borderRadius = "8px";
        img.style.marginTop = "6px";
        img.style.cursor = "pointer";
        img.addEventListener("click", () => {
          window.open(fileUrl, "_blank");
        });
        el.appendChild(img);
      } else if (fileType === 'video') {
        // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –≤–∏–¥–µ–æ
        const video = document.createElement("video");
        video.src = fileUrl;
        video.controls = true;
        video.style.maxWidth = "300px";
        video.style.maxHeight = "300px";
        video.style.borderRadius = "8px";
        video.style.marginTop = "6px";
        el.appendChild(video);
      } else {
        // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º —Å—Å—ã–ª–∫—É –Ω–∞ —Ñ–∞–π–ª
        const fileLink = document.createElement("a");
        fileLink.href = fileUrl;
        fileLink.target = "_blank";
        fileLink.download = fileName;
        fileLink.textContent = `üìé ${fileName}`;
        fileLink.style.display = "block";
        fileLink.style.marginTop = "6px";
        fileLink.style.color = "#22c55e";
        fileLink.style.textDecoration = "underline";
        el.appendChild(fileLink);
      }

      // –ï—Å–ª–∏ –µ—Å—Ç—å –ø–æ–¥–ø–∏—Å—å –∫ —Ñ–∞–π–ª—É
      if (msg.text && msg.text.trim()) {
        const captionEl = document.createElement("span");
        captionEl.textContent = msg.text;
        captionEl.style.display = "block";
        captionEl.style.marginTop = "6px";
        el.appendChild(captionEl);
      }
    } else {
      // –û–±—ã—á–Ω–æ–µ —Ç–µ–∫—Å—Ç–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
      const textEl = document.createElement("span");
      textEl.textContent = msg.text;
      el.appendChild(textEl);
    }

    const timeEl = document.createElement("span");
    timeEl.classList.add("message-time");
    timeEl.textContent = msg.time || "";

    el.appendChild(timeEl);

    // üî• –ö–Ω–æ–ø–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è —Ç–æ–ª—å–∫–æ –Ω–∞ —Å–≤–æ–∏—Ö —Å–æ–æ–±—â–µ–Ω–∏—è—Ö
    if (isMe && msg.id) {
      const delBtn = document.createElement("button");
      delBtn.type = "button";
      delBtn.classList.add("msg-delete-btn");
      delBtn.textContent = "‚úï";

      delBtn.addEventListener("click", () => {
        if (!currentChatId) return;
        if (!confirm("–£–¥–∞–ª–∏—Ç—å —ç—Ç–æ —Å–æ–æ–±—â–µ–Ω–∏–µ?")) return;

        fetch(`/chats/${currentChatId}/messages/${msg.id}`, {
          method: "DELETE",
        })
          .then((res) => res.json())
          .then((data) => {
            if (!data.ok) {
              alert(data.error || "–ù–µ —É–¥–∞–ª–æ—Å—å —É–¥–∞–ª–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ");
            }
            // –°–∞–º–æ —É–¥–∞–ª–µ–Ω–∏–µ –≤ DOM –ø—Ä–æ–∏–∑–æ–π–¥—ë—Ç —á–µ—Ä–µ–∑ socket "chat:delete-message"
          })
          .catch(() => {
            alert("–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏ —Å–æ–æ–±—â–µ–Ω–∏—è");
          });
      });

      el.appendChild(delBtn);
    }

    messagesDiv.appendChild(el);
    // üî• –∞–≤—Ç–æ—Å–∫—Ä–æ–ª–ª –ø–æ—Å–ª–µ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Å–æ–æ–±—â–µ–Ω–∏—è
    scrollMessagesToBottom();
    // –û–±–Ω–æ–≤–ª—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –ø—É—Å—Ç–æ–≥–æ —á–∞—Ç–∞
    updateEmptyState();
  }

  // –ü–æ–∫–∞–∑–∞—Ç—å/—Å–∫—Ä—ã—Ç—å –Ω–∞–¥–ø–∏—Å—å –æ –ø—É—Å—Ç–æ–º —á–∞—Ç–µ
  function updateEmptyState() {
    if (!messagesDiv) return;

    // –°—á–∏—Ç–∞–µ–º —Ä–µ–∞–ª—å–Ω—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è (—ç–ª–µ–º–µ–Ω—Ç—ã —Å data-message-id)
    const messages = messagesDiv.querySelectorAll('[data-message-id]');
    const hasMessages = messages.length > 0;

    // –ò—â–µ–º —Å—É—â–µ—Å—Ç–≤—É—é—â–µ–µ –ø—É—Å—Ç–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ
    const emptyState = messagesDiv.querySelector('.empty-state-message');

    if (!hasMessages && !emptyState) {
      // –ù–µ—Ç —Å–æ–æ–±—â–µ–Ω–∏–π –∏ –Ω–µ—Ç –Ω–∞–¥–ø–∏—Å–∏ - –¥–æ–±–∞–≤–ª—è–µ–º –Ω–∞–¥–ø–∏—Å—å
      const info = document.createElement("div");
      info.className = 'empty-state-message';
      info.style.marginTop = "32px";
      info.style.fontSize = "18px";
      info.textContent = "–í —ç—Ç–æ–º —á–∞—Ç–µ –ø–æ–∫–∞ –Ω–µ—Ç —Å–æ–æ–±—â–µ–Ω–∏–π";
      messagesDiv.appendChild(info);

      const sub = document.createElement("div");
      sub.className = 'empty-state-message';
      sub.style.marginTop = "8px";
      sub.style.fontSize = "14px";
      sub.style.color = "#9ca3af";
      sub.textContent = "–ù–∞–ø–∏—à–∏—Ç–µ –ø–µ—Ä–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ, —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å –¥–∏–∞–ª–æ–≥.";
      messagesDiv.appendChild(sub);
    } else if (hasMessages && emptyState) {
      // –ï—Å—Ç—å —Å–æ–æ–±—â–µ–Ω–∏—è –∏ –µ—Å—Ç—å –Ω–∞–¥–ø–∏—Å—å - —É–¥–∞–ª—è–µ–º –Ω–∞–¥–ø–∏—Å—å
      messagesDiv.querySelectorAll('.empty-state-message').forEach(el => el.remove());
    }
  }

  // –†–∏—Å—É–µ–º —Å–ø–∏—Å–æ–∫ —Å–æ–æ–±—â–µ–Ω–∏–π
  function renderMessages(messages) {
    if (!messagesDiv) return;

    messagesDiv.innerHTML = "";

    if (!messages || messages.length === 0) {
      const info = document.createElement("div");
      info.className = 'empty-state-message';
      info.style.marginTop = "32px";
      info.style.fontSize = "18px";
      info.textContent = "–í —ç—Ç–æ–º —á–∞—Ç–µ –ø–æ–∫–∞ –Ω–µ—Ç —Å–æ–æ–±—â–µ–Ω–∏–π";
      messagesDiv.appendChild(info);

      const sub = document.createElement("div");
      sub.className = 'empty-state-message';
      sub.style.marginTop = "8px";
      sub.style.fontSize = "14px";
      sub.style.color = "#9ca3af";
      sub.textContent = "–ù–∞–ø–∏—à–∏—Ç–µ –ø–µ—Ä–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ, —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å –¥–∏–∞–ª–æ–≥.";
      messagesDiv.appendChild(sub);

      return;
    }

    messages.forEach(appendMessage);
    // üî• –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ –∏—Å—Ç–æ—Ä–∏–∏ —Ç–æ–∂–µ —Å–∫—Ä–æ–ª–ª–∏–º –≤–Ω–∏–∑
    scrollMessagesToBottom();
  }

  // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π –∫–æ–Ω–∫—Ä–µ—Ç–Ω–æ–≥–æ —á–∞—Ç–∞
  function loadMessages(chatId) {
    if (!chatId) return;

    fetch(`/chats/${chatId}/messages`)
      .then((res) => {
        if (!res.ok) throw new Error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏–π");
        return res.json();
      })
      .then((data) => {
        if (!data.ok) throw new Error(data.error || "–û—à–∏–±–∫–∞");
        renderMessages(data.messages);
      })
      .catch((err) => {
        console.error(err);
      });
  }

  // –û—Ç–∫—Ä—ã—Ç–∏–µ —á–∞—Ç–∞ (–ü–ö –∏ –º–æ–±–∏–ª–∫–∞)
   function openChat(chat) {
    currentChatId = chat.id;
    currentPeerUserId = chat.peer_user_id || null;
    currentPeerUsername = chat.peer_username || null;

    if (chatTitleEl) {
      chatTitleEl.textContent = currentPeerUsername || "–ß–∞—Ç";
    }
    if (chatSubtitleEl) {
      chatSubtitleEl.textContent = "–õ–∏—á–Ω—ã–π —á–∞—Ç. –°–æ–æ–±—â–µ–Ω–∏—è —Å–æ—Ö—Ä–∞–Ω—è—é—Ç—Å—è.";
    }

    // üî• –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É "–£–¥–∞–ª–∏—Ç—å —á–∞—Ç" —Ç–æ–ª—å–∫–æ –∫–æ–≥–¥–∞ —á–∞—Ç –æ—Ç–∫—Ä—ã—Ç
    if (deleteChatBtn) {
      deleteChatBtn.style.display = "inline-flex";
      deleteChatBtn.dataset.chatId = String(chat.id);
    }

    // –ü–æ–¥–ø–∏—Å—ã–≤–∞–µ–º —Å–æ–∫–µ—Ç –Ω–∞ –∫–æ–º–Ω–∞—Ç—É —ç—Ç–æ–≥–æ —á–∞—Ç–∞
    socket.emit("join-chat", chat.id);

    // –ó–∞–≥—Ä—É–∂–∞–µ–º –∏—Å—Ç–æ—Ä–∏—é —Å–æ–æ–±—â–µ–Ω–∏–π
    loadMessages(chat.id);

    // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω –ª–∏ —è —ç—Ç–∏–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–º
    checkIfBlocked();

        li.classList.add("chat-item-active");

        // –ø—Ä–∏ –≤—ã–±–æ—Ä–µ —á–∞—Ç–∞ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É "–£–¥–∞–ª–∏—Ç—å —á–∞—Ç"

    if (blockerId === currentPeerUserId && unblockedId === currentUser?.id) {
      amBlockedInCurrentChat = false;
      updateInputBlockedStatus();
    }
  });

  // ===== –ü–†–û–§–ò–õ–¨ –ü–û–õ–¨–ó–û–í–ê–¢–ï–õ–Ø =====
  const profileModal = document.getElementById('profile-modal');
  const profileClose = document.getElementById('profile-close');
  const profileUsername = document.getElementById('profile-username');
  const profileAvatar = document.getElementById('profile-avatar');
  const profileBlockBtn = document.getElementById('profile-block-btn');
  const profileDeleteChatBtn = document.getElementById('profile-delete-chat-btn');

  // –û—Ç–∫—Ä—ã—Ç—å –ø—Ä–æ—Ñ–∏–ª—å –ø–æ –∫–ª–∏–∫—É –Ω–∞ –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
  if (chatTitleEl) {
    chatTitleEl.addEventListener('click', () => {
      if (!currentChatId || !currentPeerUserId || !currentPeerUsername) return;
      openProfileModal();
    });
  }

  function openProfileModal() {
    profileUsername.textContent = currentPeerUsername || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å';
    profileAvatar.textContent = (currentPeerUsername || '?')[0].toUpperCase();
    
    profileModal.classList.add('show');
    
    // –ó–∞–≥—Ä—É–∑–∏—Ç—å —Å—Ç–∞—Ç—É—Å –±–ª–æ–∫–∏—Ä–æ–≤–∫–∏
    loadBlockStatus();
  }

  function loadBlockStatus() {
    if (!currentPeerUserId) return;
    
    fetch(`/api/block-status/${currentPeerUserId}`)
      .then(res => res.json())
      .then(data => {
        if (!data.ok) throw new Error(data.error);
        
        if (data.isBlocked) {
          profileBlockBtn.textContent = '–†–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∞—Ç—å';
          profileBlockBtn.dataset.blocked = 'true';
        } else {
          profileBlockBtn.textContent = '–ó–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞—Ç—å';
          profileBlockBtn.dataset.blocked = 'false';
        }
      })
      .catch(err => console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç–∞—Ç—É—Å–∞ –±–ª–æ–∫–∏—Ä–æ–≤–∫–∏:', err));
  }

  // –ó–∞–∫—Ä—ã—Ç—å –ø—Ä–æ—Ñ–∏–ª—å
  if (profileClose) {
    profileClose.addEventListener('click', () => {
      profileModal.classList.remove('show');
    });
  }

  // –ö–ª–∏–∫ –∑–∞ –ø—Ä–µ–¥–µ–ª—ã –º–æ–¥–∞–ª–∏
  profileModal.addEventListener('click', (e) => {
    if (e.target === profileModal) {
      profileModal.classList.remove('show');
    }
  });

  // –ö–Ω–æ–ø–∫–∞ –±–ª–æ–∫–∏—Ä–æ–≤–∫–∏
  if (profileBlockBtn) {
    profileBlockBtn.addEventListener('click', async () => {
      if (!currentPeerUserId) return;
      
      const isBlocked = profileBlockBtn.dataset.blocked === 'true';
      const endpoint = isBlocked ? 'unblock' : 'block';
      const url = `/api/${endpoint}-user/${currentPeerUserId}`;
      
      try {
        const res = await fetch(url, { method: 'POST' });
        const data = await res.json();
        
        if (!data.ok) throw new Error(data.error);
        
        // –û–±–Ω–æ–≤–∏—Ç—å —Å—Ç–∞—Ç—É—Å –∫–Ω–æ–ø–∫–∏
        loadBlockStatus();
        
        // –û–±–Ω–æ–≤–∏—Ç—å —Å—Ç–∞—Ç—É—Å –≤–≤–æ–¥–∞
        if (isBlocked) {
          amBlockedInCurrentChat = false;
        } else {
          amBlockedInCurrentChat = true;
        }
        updateInputBlockedStatus();
        
        profileModal.classList.remove('show');
      } catch (err) {
        console.error('–û—à–∏–±–∫–∞ –±–ª–æ–∫–∏—Ä–æ–≤–∫–∏:', err);
        alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –±–ª–æ–∫–∏—Ä–æ–≤–∫–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è');
      }
    });
  }

  // –ö–Ω–æ–ø–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è —á–∞—Ç–∞ –≤ –ø—Ä–æ—Ñ–∏–ª–µ
  if (profileDeleteChatBtn) {
    profileDeleteChatBtn.addEventListener('click', () => {
      if (!currentChatId) return;
      
      if (confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç —á–∞—Ç?')) {
        // –ó–∞–∫—Ä—ã–≤–∞–µ–º –ø—Ä–æ—Ñ–∏–ª—å
        profileModal.classList.remove('show');
        
        // –£–¥–∞–ª—è–µ–º —á–∞—Ç (–∏—Å–ø–æ–ª—å–∑—É–µ–º —Ç—É –∂–µ –ª–æ–≥–∏–∫—É, —á—Ç–æ –∏ –æ—Å–Ω–æ–≤–Ω–∞—è –∫–Ω–æ–ø–∫–∞)
        fetch(`/chats/${currentChatId}`, {
          method: 'DELETE',
        })
          .then((res) => res.json())
          .then((data) => {
            if (!data.ok) {
              alert(data.error || '–ù–µ —É–¥–∞–ª–æ—Å—å —É–¥–∞–ª–∏—Ç—å —á–∞—Ç');
              return;
            }

            // –≤—ã—Ö–æ–¥–∏–º –∏–∑ –∫–æ–º–Ω–∞—Ç—ã
            socket.emit('leave-chat', currentChatId);

            // —Å–±—Ä–∞—Å—ã–≤–∞–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ
            currentChatId = null;
            messagesDiv.innerHTML = '';

            if (chatTitleEl) chatTitleEl.textContent = 'NovaChat';
            if (chatSubtitleEl)
              chatSubtitleEl.textContent =
                '–°–æ–∑–¥–∞–π—Ç–µ –Ω–æ–≤—ã–π —á–∞—Ç, —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å –ø–µ—Ä–µ–ø–∏—Å–∫—É.';

            if (deleteChatBtn) {
              deleteChatBtn.style.display = 'none';
            }

            // –Ω–∞ –º–æ–±–∏–ª–µ –≤–æ–∑–≤—Ä–∞—â–∞–µ–º—Å—è –Ω–∞ —Å–ø–∏—Å–æ–∫ —á–∞—Ç–æ–≤
            document.body.classList.remove('mobile-dialog-open');

            // –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º —Å–ø–∏—Å–æ–∫ —á–∞—Ç–æ–≤
            loadChats();
          })
          .catch(() => {
            alert('–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏ —á–∞—Ç–∞');
          });
      }
    });
  }

  // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
  loadCurrentUser().then(() => {
    loadChats();
    updateEmptyState();
  });
});
  </script>
