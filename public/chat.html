<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NovaChat — чат</title>
  <link rel="stylesheet" href="/style-v2.css" />
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="logo-left">
          <div class="logo-circle">N</div>
          <div class="logo-text">
            <div class="logo-name">NovaChat</div>
            <div class="logo-subtitle">онлайн-мессенджер</div>
          </div>
        </div>

      </div>

      <div class="current-user">
        <span class="current-user-label">Вы:</span>
        <span class="current-user-name" id="current-username">...</span>
      </div>

      <div class="sidebar-section-title">Чаты</div>

      <button id="new-chat-btn" class="btn-secondary" style="width:100%; margin: 6px 0 10px;">
        ➕ Создать чат
      </button>

      <ul class="chat-list" id="chat-list">
        <!-- чаты подставятся скриптом -->
      </ul>

      <div class="sidebar-footer">
        <form action="/logout" method="POST">
          <button type="submit" class="btn-secondary">Выйти</button>
        </form>
        <form
          action="/delete-account"
          method="POST"
          onsubmit="return confirm('Точно удалить аккаунт? Это действие необратимо.');"
        >
          <button type="submit" class="btn-ghost">Удалить аккаунт</button>
        </form>
      </div>
    </aside>

    <main class="chat-main">
  <div class="chat-main-header">
    <!-- Кнопка назад для мобильной версии -->
    <button id="back-to-chats" class="back-btn-mobile">
      ← Чаты
    </button>

    <div class="chat-main-title" id="chat-title">NovaChat</div>
    <div class="chat-main-subtitle" id="chat-subtitle">
      Выберите чат слева, чтобы начать переписку.
    </div>
  </div>

  <section id="messages" class="chat-main-messages"></section>

  <form id="chat-form" class="chat-main-input">
    <input
      id="message-input"
      type="text"
      placeholder="Напишите сообщение..."
      autocomplete="off"
    />
    <button type="submit" class="btn-primary" id="send-btn">Отправить</button>
  </form>
</main>
  </div>

  <footer class="footer">
    <p>&copy; 2026 NovaChat</p>
  </footer>

  <script src="/socket.io/socket.io.js"></script>
  <script>
  const currentUsernameSpan = document.getElementById("current-username");
  const chatList = document.getElementById("chat-list");
  const newChatBtn = document.getElementById("new-chat-btn");
  const logoHeader = document.querySelector(".sidebar-header");

  const messagesDiv = document.getElementById("messages");
  const form = document.getElementById("chat-form");
  const input = document.getElementById("message-input");
  const chatTitleEl = document.getElementById("chat-title");
  const chatSubtitleEl = document.getElementById("chat-subtitle");
  const sendBtn = document.getElementById("send-btn");

  const appRoot = document.querySelector(".app");
  const backBtn = document.getElementById("back-to-chats");

  let currentUser = null;
  let currentChatId = null;

  // Клик по логотипу NovaChat в сайдбаре → на главную
  if (logoHeader) {
    logoHeader.style.cursor = "pointer";
    logoHeader.addEventListener("click", () => {
      window.location.href = "/";
    });
  }

  // ---------- ВСПОМОГАТЕЛЬНЫЕ ----------
  function isMobile() {
    return window.matchMedia("(max-width: 900px)").matches;
  }

  function updateInputState() {
    const disabled = !currentChatId;
    if (input) input.disabled = disabled;
    if (sendBtn) sendBtn.disabled = disabled;
  }

  function openChatView() {
    if (isMobile() && appRoot) {
      appRoot.classList.add("mobile-chat-open");
    }
    updateInputState();
  }

  function closeChatView() {
    currentChatId = null;

    if (appRoot) {
      appRoot.classList.remove("mobile-chat-open");
    }

    if (messagesDiv) messagesDiv.innerHTML = "";
    if (chatTitleEl) chatTitleEl.textContent = "NovaChat";
    if (chatSubtitleEl) {
      chatSubtitleEl.textContent =
        "Выберите чат слева, чтобы начать переписку.";
    }

    updateInputState();
  }

  // кнопка "← Чаты" (на телефоне)
  if (backBtn) {
    backBtn.addEventListener("click", () => {
      closeChatView();
    });
  }

  // ---------- ТЕКУЩИЙ ПОЛЬЗОВАТЕЛЬ ----------
  function loadCurrentUser() {
    return fetch("/me")
      .then((res) => {
        if (res.status === 401) {
          window.location.href = "/login.html";
          return null;
        }
        return res.json();
      })
      .then((data) => {
        if (!data || !data.loggedIn) return;
        currentUser = data.username;
        if (currentUsernameSpan) {
          currentUsernameSpan.textContent = currentUser;
        }
      })
      .catch(() => {
        window.location.href = "/login.html";
      });
  }

  // ---------- СООБЩЕНИЯ ----------
  function appendMessage(msg) {
    if (!messagesDiv) return;

    const el = document.createElement("div");
    el.classList.add("message");

    const isMe = msg.author === currentUser;
    if (isMe) {
      el.classList.add("me");
    }

    const authorEl = document.createElement("strong");
    authorEl.textContent = msg.author || "Аноним";

    const textEl = document.createElement("span");
    textEl.textContent = msg.text;

    const timeEl = document.createElement("span");
    timeEl.classList.add("message-time");
    timeEl.textContent = msg.time || "";

    el.appendChild(authorEl);
    el.appendChild(textEl);
    el.appendChild(timeEl);

    messagesDiv.appendChild(el);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  function renderMessages(messages) {
    if (!messagesDiv) return;
    messagesDiv.innerHTML = "";

    if (!messages || messages.length === 0) {
      if (chatTitleEl) chatTitleEl.textContent = "В этом чате пока нет сообщений";
      if (chatSubtitleEl)
        chatSubtitleEl.textContent =
          "Напишите первое сообщение, чтобы начать диалог.";
      return;
    }

    messages.forEach(appendMessage);
  }

  function loadMessages(chatId) {
    if (!chatId) return;

    fetch(`/chats/${chatId}/messages`)
      .then((res) => {
        if (!res.ok) throw new Error("Ошибка загрузки сообщений");
        return res.json();
      })
      .then((data) => {
        if (!data.ok) throw new Error(data.error || "Ошибка");
        renderMessages(data.messages);
      })
      .catch((err) => {
        console.error(err);
      });
  }

  // ---------- СПИСОК ЧАТОВ ----------
  function renderChats(chats) {
    if (!chatList) return;

    chatList.innerHTML = "";

    if (!chats || chats.length === 0) {
      const li = document.createElement("li");
      li.style.fontSize = "12px";
      li.style.color = "#6b7280";
      li.style.padding = "4px 2px";
      li.textContent = "У вас пока нет чатов.";
      chatList.appendChild(li);

      if (chatTitleEl) chatTitleEl.textContent = "Добро пожаловать в NovaChat";
      if (chatSubtitleEl)
        chatSubtitleEl.textContent = "Создайте новый чат, чтобы начать переписку.";

      return;
    }

    if (chatTitleEl) chatTitleEl.textContent = "NovaChat";
    if (chatSubtitleEl)
      chatSubtitleEl.textContent = "Выберите чат слева, чтобы начать переписку.";

    chats.forEach((chat) => {
      const li = document.createElement("li");
      li.classList.add("chat-item");
      li.dataset.chatId = chat.id;

      const avatar = document.createElement("div");
      avatar.classList.add("chat-avatar");
      avatar.textContent = chat.peer_username
        ? chat.peer_username[0].toUpperCase()
        : "?";

      const meta = document.createElement("div");
      meta.classList.add("chat-meta");

      const name = document.createElement("div");
      name.classList.add("chat-name");
      name.textContent = chat.peer_username;

      const last = document.createElement("div");
      last.classList.add("chat-last");
      last.textContent = "Личный чат";

      meta.appendChild(name);
      meta.appendChild(last);
      li.appendChild(avatar);
      li.appendChild(meta);

      li.addEventListener("click", () => {
        currentChatId = chat.id;

        if (chatTitleEl) chatTitleEl.textContent = chat.peer_username;
        if (chatSubtitleEl)
          chatSubtitleEl.textContent = "Личный чат. Сообщения сохраняются.";

        document
          .querySelectorAll(".chat-item")
          .forEach((el) => el.classList.remove("chat-item-active"));
        li.classList.add("chat-item-active");

        loadMessages(chat.id);
        openChatView();
      });

      chatList.appendChild(li);
    });
  }

  function loadChats() {
    fetch("/chats/list")
      .then((res) => {
        if (!res.ok) throw new Error("Ошибка загрузки чатов");
        return res.json();
      })
      .then((data) => {
        if (!data.ok) throw new Error(data.error || "Ошибка");
        renderChats(data.chats);
      })
      .catch((err) => {
        console.error(err);
      });
  }

  // ---------- СОЗДАНИЕ ЧАТА ----------
  if (newChatBtn) {
    newChatBtn.addEventListener("click", () => {
      const username = prompt(
        "Введите логин пользователя, с которым хотите чат:"
      );
      if (!username) return;

      fetch("/chats/new", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ username: username.trim() }),
      })
        .then((res) => res.json())
        .then((data) => {
          if (!data.ok) {
            alert(data.error || "Не удалось создать чат");
            return;
          }

          if (data.existing) {
            alert(
              `Чат с пользователем ${data.peerUsername} уже существует. Переключаюсь на него.`
            );
          } else {
            alert(`Создан новый чат с пользователем ${data.peerUsername}.`);
          }

          loadChats();
        })
        .catch(() => {
          alert("Ошибка сервера при создании чата");
        });
    });
  }

  // ---------- ОТПРАВКА СООБЩЕНИЙ ----------
  if (form && input) {
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;

      if (!currentChatId) {
        alert("Сначала выберите чат слева или создайте новый.");
        return;
      }

      fetch(`/chats/${currentChatId}/messages`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ text }),
      })
        .then((res) => res.json())
        .then((data) => {
          if (!data.ok) {
            alert(data.error || "Не удалось отправить сообщение");
            return;
          }

          // обновим список сообщений после отправки
          loadMessages(currentChatId);
          input.value = "";
        })
        .catch(() => {
          alert("Ошибка сервера при отправке сообщения");
        });
    });
  }

  // ---------- СТАРТ ----------
  loadCurrentUser().then(() => {
    loadChats();
    updateInputState();
  });
</script>
</body>
</html>
