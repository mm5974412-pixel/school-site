<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />

  <title>NovaChat ‚Äî —á–∞—Ç</title>
  <link rel="stylesheet" href="/style-v2.css" />
</head>
<body>
  <div class="app">
<aside class="sidebar">
  <!-- –®–∞–ø–∫–∞ NovaChat -->
  <div class="sidebar-header">
    <div class="logo-circle">N</div>
    <div class="logo-text">

      <div class="logo-subtitle">–æ–Ω–ª–∞–π–Ω-–º–µ—Å—Å–µ–Ω–¥–∂–µ—Ä</div>

  <!-- –¢–µ–∫—É—â–∏–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å -->
  <div class="current-user">
    <span class="current-user-label">–í—ã:</span>
    <span class="current-user-name" id="current-username">...</span>

  <!-- –ö–Ω–æ–ø–∫–∞ "–°–æ–∑–¥–∞—Ç—å —á–∞—Ç" —Å—Ä–∞–∑—É –ø–æ–¥ –±–ª–æ–∫–æ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è -->
  <button
    id="new-chat-btn"
    class="btn-secondary"
    style="width: 100%; margin: 10px 0 6px;"
  >
    ‚ûï –°–æ–∑–¥–∞—Ç—å —á–∞—Ç
  </button>

  <!-- –ó–∞–≥–æ–ª–æ–≤–æ–∫ –∏ —Å–ø–∏—Å–æ–∫ —á–∞—Ç–æ–≤ -->
  <div class="sidebar-section-title">–ß–∞—Ç—ã</div>
  <ul class="chat-list" id="chat-list"></ul>

  <!-- –ö–Ω–æ–ø–∫–∏ –≤–Ω–∏–∑—É -->
  <div class="sidebar-footer">

      <button type="submit" class="btn-secondary">–í—ã–π—Ç–∏</button>
    </form>
    <form
      action="/delete-account"
      method="POST"
      onsubmit="return confirm('–¢–æ—á–Ω–æ —É–¥–∞–ª–∏—Ç—å –∞–∫–∫–∞—É–Ω—Ç? –≠—Ç–æ –¥–µ–π—Å—Ç–≤–∏–µ –Ω–µ–æ–±—Ä–∞—Ç–∏–º–æ.');"
    >
      <button type="submit" class="btn-ghost">–£–¥–∞–ª–∏—Ç—å –∞–∫–∫–∞—É–Ω—Ç</button>
    </form>
  </div>
</aside>

    <main class="chat-main">
 <div class="chat-main-header">
  <div class="chat-main-top">
    <!-- –ö–Ω–æ–ø–∫–∞ "–ß–∞—Ç—ã" –¥–ª—è –º–æ–±–∏–ª—å–Ω–æ–≥–æ -->
    <button id="back-to-chats" class="back-btn" type="button">
      ‚Üê –ß–∞—Ç—ã
    </button>

    <div class="chat-main-titles">
      <div class="chat-main-title" id="chat-title">NovaChat</div>
      <div class="chat-main-subtitle" id="chat-subtitle">
        –í—ã–±–µ—Ä–∏—Ç–µ —á–∞—Ç —Å–ª–µ–≤–∞, —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å –ø–µ—Ä–µ–ø–∏—Å–∫—É.
      </div>
      <button
        id="delete-chat-btn"
        class="btn-ghost"
        style="margin-top: 8px; display: none;"
      >
        –£–¥–∞–ª–∏—Ç—å —á–∞—Ç
      </button>
    </div>
  </div>
</div>

  <section id="messages" class="chat-main-messages"></section>

  <form id="chat-form" class="chat-main-input">
    <input id="message-input" type="text" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." autocomplete="off"/>
    <button type="submit" class="btn-primary" id="send-btn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
  </form>
</main>
  </div>

  <footer class="footer">
    <p>&copy; 2026 NovaChat</p>
  </footer>

  <script src="/socket.io/socket.io.js"></script>
<script>
  const socket = io();

  // DOM-—ç–ª–µ–º–µ–Ω—Ç—ã
  const currentUsernameSpan = document.getElementById("current-username");
  const chatList = document.getElementById("chat-list");
  const newChatBtn = document.getElementById("new-chat-btn");
  const logoHeader = document.querySelector(".sidebar-header");

  const messagesDiv = document.getElementById("messages");
  const form = document.getElementById("chat-form");
  const input = document.getElementById("message-input");

  const chatTitleEl = document.getElementById("chat-title");
  const chatSubtitleEl = document.getElementById("chat-subtitle");
  const backBtn = document.getElementById("back-to-chats");
  const deleteChatBtn = document.getElementById("delete-chat-btn");

  // –¢–µ–∫—É—â–∏–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –∏ —Ç–µ–∫—É—â–∏–π —á–∞—Ç
  let currentUser = null;
  let currentChatId = null;

  // –ü—Ä–æ–≤–µ—Ä–∫–∞: –º–æ–±–∏–ª—å–Ω—ã–π –ª–∏ —ç–∫—Ä–∞–Ω
  function isMobile() {
    return window.matchMedia("(max-width: 900px)").matches;
  }

  // –ö–ª–∏–∫ –ø–æ –ª–æ–≥–æ—Ç–∏–ø—É NovaChat ‚Äî –ø–µ—Ä–µ—Ö–æ–¥ –Ω–∞ –≥–ª–∞–≤–Ω—É—é
  if (logoHeader) {
    logoHeader.style.cursor = "pointer";
    logoHeader.addEventListener("click", () => {
      window.location.href = "/";
    });
  }

  // –ó–∞–≥—Ä—É–∂–∞–µ–º –∏–Ω—Ñ—É –æ —Ç–µ–∫—É—â–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ
  function loadCurrentUser() {
    return fetch("/me")
      .then((res) => {
        if (res.status === 401) {
          window.location.href = "/login.html";
          return null;
        }
        return res.json();
      })
      .then((data) => {
        if (!data) return;
        currentUser = data.username;
        if (currentUsernameSpan) {
          currentUsernameSpan.textContent = currentUser;
        }
      })
      .catch(() => {
        window.location.href = "/login.html";
      });
  }

  // –†–∏—Å—É–µ–º –æ—Ç–¥–µ–ª—å–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
  function appendMessage(msg) {
    if (!messagesDiv) return;

    const el = document.createElement("div");
    el.classList.add("message");

    const isMe = msg.author === currentUser;
    if (isMe) {
      el.classList.add("me");
    }

    const authorEl = document.createElement("strong");
    authorEl.textContent = msg.author || "–ê–Ω–æ–Ω–∏–º";

    const textEl = document.createElement("span");
    textEl.textContent = msg.text;

    const timeEl = document.createElement("span");
    timeEl.classList.add("message-time");
    timeEl.textContent = msg.time || "";

    el.appendChild(authorEl);
    el.appendChild(textEl);
    el.appendChild(timeEl);

    messagesDiv.appendChild(el);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  // –†–∏—Å—É–µ–º —Å–ø–∏—Å–æ–∫ —Å–æ–æ–±—â–µ–Ω–∏–π
  function renderMessages(messages) {
    if (!messagesDiv) return;

    messagesDiv.innerHTML = "";

    if (!messages || messages.length === 0) {
      const info = document.createElement("div");
      info.style.marginTop = "32px";
      info.style.fontSize = "18px";
      info.textContent = "–í —ç—Ç–æ–º —á–∞—Ç–µ –ø–æ–∫–∞ –Ω–µ—Ç —Å–æ–æ–±—â–µ–Ω–∏–π";
      messagesDiv.appendChild(info);

      const sub = document.createElement("div");
      sub.style.marginTop = "8px";
      sub.style.fontSize = "14px";
      sub.style.color = "#9ca3af";
      sub.textContent = "–ù–∞–ø–∏—à–∏—Ç–µ –ø–µ—Ä–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ, —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å –¥–∏–∞–ª–æ–≥.";
      messagesDiv.appendChild(sub);

      return;
    }

    messages.forEach(appendMessage);
  }

  // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π –∫–æ–Ω–∫—Ä–µ—Ç–Ω–æ–≥–æ —á–∞—Ç–∞
  function loadMessages(chatId) {
    if (!chatId) return;

    fetch(`/chats/${chatId}/messages`)
      .then((res) => {
        if (!res.ok) throw new Error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏–π");
        return res.json();
      })
      .then((data) => {
        if (!data.ok) throw new Error(data.error || "–û—à–∏–±–∫–∞");
        renderMessages(data.messages);
      })
      .catch((err) => {
        console.error(err);
      });
  }

  // –û—Ç–∫—Ä—ã—Ç–∏–µ —á–∞—Ç–∞ (–ü–ö –∏ –º–æ–±–∏–ª–∫–∞)
  function openChat(chat) {
    currentChatId = chat.id;

    if (chatTitleEl) {
      chatTitleEl.textContent = chat.peer_username || "–ß–∞—Ç";
    }
    if (chatSubtitleEl) {
      chatSubtitleEl.textContent = "–õ–∏—á–Ω—ã–π —á–∞—Ç. –°–æ–æ–±—â–µ–Ω–∏—è —Å–æ—Ö—Ä–∞–Ω—è—é—Ç—Å—è.";
    }

    // –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É —É–¥–∞–ª–µ–Ω–∏—è, –∫–æ–≥–¥–∞ —á–∞—Ç –æ—Ç–∫—Ä—ã—Ç
    if (deleteChatBtn) {
      deleteChatBtn.style.display = "inline-flex";
    }

    // –ü–æ–¥–ø–∏—Å—ã–≤–∞–µ–º —Å–æ–∫–µ—Ç –Ω–∞ –∫–æ–º–Ω–∞—Ç—É —ç—Ç–æ–≥–æ —á–∞—Ç–∞
    socket.emit("join-chat", chat.id);

    // –ó–∞–≥—Ä—É–∂–∞–µ–º –∏—Å—Ç–æ—Ä–∏—é —Å–æ–æ–±—â–µ–Ω–∏–π
    loadMessages(chat.id);

    // –ù–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–µ –ø–µ—Ä–µ–∫–ª—é—á–∞–µ–º—Å—è –≤ —Ä–µ–∂–∏–º "–¥–∏–∞–ª–æ–≥–∞"
    if (isMobile()) {
      document.body.classList.add("mobile-dialog-open");
    }
  }

  // –†–∏—Å—É–µ–º —Å–ø–∏—Å–æ–∫ —á–∞—Ç–æ–≤
  function renderChats(chats) {
    if (!chatList) return;

    chatList.innerHTML = "";

    if (!chats || chats.length === 0) {
      const li = document.createElement("li");
      li.style.fontSize = "12px";
      li.style.color = "#6b7280";
      li.style.padding = "4px 2px";
      li.textContent = "–£ –≤–∞—Å –ø–æ–∫–∞ –Ω–µ—Ç —á–∞—Ç–æ–≤.";
      chatList.appendChild(li);

      if (chatTitleEl) chatTitleEl.textContent = "NovaChat";
      if (chatSubtitleEl)
        chatSubtitleEl.textContent =
          "–°–æ–∑–¥–∞–π—Ç–µ –Ω–æ–≤—ã–π —á–∞—Ç, —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å –ø–µ—Ä–µ–ø–∏—Å–∫—É.";

      messagesDiv.innerHTML = "";

      // üîπ –µ—Å–ª–∏ —á–∞—Ç–æ–≤ –Ω–µ—Ç ‚Äî –ø—Ä—è—á–µ–º –∫–Ω–æ–ø–∫—É "–£–¥–∞–ª–∏—Ç—å —á–∞—Ç"
      if (deleteChatBtn) {
        deleteChatBtn.style.display = "none";
      }

      return;
    }

    // –ï—Å—Ç—å —Ö–æ—Ç—è –±—ã –æ–¥–∏–Ω —á–∞—Ç
    if (chatTitleEl) chatTitleEl.textContent = "NovaChat";
    if (chatSubtitleEl)
      chatSubtitleEl.textContent =
        "–í—ã–±–µ—Ä–∏—Ç–µ —á–∞—Ç —Å–ª–µ–≤–∞, —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å –ø–µ—Ä–µ–ø–∏—Å–∫—É.";

    chats.forEach((chat) => {
      const li = document.createElement("li");
      li.classList.add("chat-item");
      li.dataset.chatId = chat.id;

      const avatar = document.createElement("div");
      avatar.classList.add("chat-avatar");
      avatar.textContent = chat.peer_username
        ? chat.peer_username[0].toUpperCase()
        : "?";

      const meta = document.createElement("div");
      meta.classList.add("chat-meta");

      const name = document.createElement("div");
      name.classList.add("chat-name");
      name.textContent = chat.peer_username;

      const last = document.createElement("div");
      last.classList.add("chat-last");
      last.textContent = "–õ–∏—á–Ω—ã–π —á–∞—Ç";

      meta.appendChild(name);
      meta.appendChild(last);
      li.appendChild(avatar);
      li.appendChild(meta);

      li.addEventListener("click", () => {
        // –ü—Ä–∏ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–∏ —á–∞—Ç–∞ –≤—ã—Ö–æ–¥–∏–º –∏–∑ –ø—Ä–æ—à–ª–æ–≥–æ
        if (currentChatId && currentChatId !== chat.id) {
          socket.emit("leave-chat", currentChatId);
        }

        document
          .querySelectorAll(".chat-item")
          .forEach((el) => el.classList.remove("chat-item-active"));
        li.classList.add("chat-item-active");

        // üîπ –ø—Ä–∏ –≤—ã–±–æ—Ä–µ —á–∞—Ç–∞ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É "–£–¥–∞–ª–∏—Ç—å —á–∞—Ç"
        if (deleteChatBtn) {
          deleteChatBtn.style.display = "inline-flex";
        }

        openChat(chat);
      });

      chatList.appendChild(li);
    });
  }

  // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–ø–∏—Å–∫–∞ —á–∞—Ç–æ–≤
  function loadChats() {
    fetch("/chats/list")
      .then((res) => {
        if (!res.ok) throw new Error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —á–∞—Ç–æ–≤");
        return res.json();
      })
      .then((data) => {
        if (!data.ok) throw new Error(data.error || "–û—à–∏–±–∫–∞");
        renderChats(data.chats);
      })
      .catch((err) => {
        console.error(err);
      });
  }
  
  // üî• –ö–æ–≥–¥–∞ —Å–µ—Ä–≤–µ—Ä –≥–æ–≤–æ—Ä–∏—Ç, —á—Ç–æ —á–∞—Ç—ã –æ–±–Ω–æ–≤–∏–ª–∏—Å—å ‚Äî –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º —Å–ø–∏—Å–æ–∫
  socket.on("chats:updated", () => {
    loadChats();
  });

  // –ö–Ω–æ–ø–∫–∞ "–°–æ–∑–¥–∞—Ç—å —á–∞—Ç"
  if (newChatBtn) {
    newChatBtn.addEventListener("click", () => {
      const username = prompt(
        "–í–≤–µ–¥–∏—Ç–µ –ª–æ–≥–∏–Ω –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è, —Å –∫–æ—Ç–æ—Ä—ã–º —Ö–æ—Ç–∏—Ç–µ —á–∞—Ç:"
      );
      if (!username) return;

      fetch("/chats/new", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ username: username.trim() }),
      })
        .then((res) => res.json())
        .then((data) => {
          if (!data.ok) {
            alert(data.error || "–ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ–∑–¥–∞—Ç—å —á–∞—Ç");
            return;
          }

          if (data.existing) {
            alert(
              `–ß–∞—Ç —Å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–º ${data.peerUsername} —É–∂–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç. –ü–µ—Ä–µ–∫–ª—é—á–∞—é—Å—å –Ω–∞ –Ω–µ–≥–æ.`
            );
          } else {
            alert(`–°–æ–∑–¥–∞–Ω –Ω–æ–≤—ã–π —á–∞—Ç —Å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–º ${data.peerUsername}.`);
          }

          // –ü–æ—Å–ª–µ —Å–æ–∑–¥–∞–Ω–∏—è/–ø–æ–∏—Å–∫–∞ ‚Äî –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º —Å–ø–∏—Å–æ–∫ –∏ –æ—Ç–∫—Ä—ã–≤–∞–µ–º —á–∞—Ç
          loadChats();
          openChat({
            id: data.chatId,
            peer_username: data.peerUsername,
          });
        })
        .catch(() => {
          alert("–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ —á–∞—Ç–∞");
        });
    });
  }

  // üî• –ö–Ω–æ–ø–∫–∞ "–£–¥–∞–ª–∏—Ç—å —á–∞—Ç"
  if (deleteChatBtn) {
    deleteChatBtn.addEventListener("click", () => {
      if (!currentChatId) {
        alert("–°–Ω–∞—á–∞–ª–∞ –≤—ã–±–µ—Ä–∏—Ç–µ —á–∞—Ç.");
        return;
      }

      if (!confirm("–¢–æ—á–Ω–æ —É–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç —á–∞—Ç? –ò—Å—Ç–æ—Ä–∏—è –ø–µ—Ä–µ–ø–∏—Å–∫–∏ –±—É–¥–µ—Ç —É–¥–∞–ª–µ–Ω–∞.")) {
        return;
      }

      fetch(`/chats/${currentChatId}`, {
        method: "DELETE",
      })
        .then((res) => res.json())
        .then((data) => {
          if (!data.ok) {
            alert(data.error || "–ù–µ —É–¥–∞–ª–æ—Å—å —É–¥–∞–ª–∏—Ç—å —á–∞—Ç");
            return;
          }

          // –≤—ã—Ö–æ–¥–∏–º –∏–∑ –∫–æ–º–Ω–∞—Ç—ã
          socket.emit("leave-chat", currentChatId);

          // —Å–±—Ä–∞—Å—ã–≤–∞–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ
          currentChatId = null;
          messagesDiv.innerHTML = "";

          if (chatTitleEl) chatTitleEl.textContent = "NovaChat";
          if (chatSubtitleEl)
            chatSubtitleEl.textContent =
              "–°–æ–∑–¥–∞–π—Ç–µ –Ω–æ–≤—ã–π —á–∞—Ç, —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å –ø–µ—Ä–µ–ø–∏—Å–∫—É.";

          if (deleteChatBtn) {
            deleteChatBtn.style.display = "none";
          }

          // –Ω–∞ –º–æ–±–∏–ª–µ –≤–æ–∑–≤—Ä–∞—â–∞–µ–º—Å—è –Ω–∞ —Å–ø–∏—Å–æ–∫ —á–∞—Ç–æ–≤
          document.body.classList.remove("mobile-dialog-open");

          // –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º —Å–ø–∏—Å–æ–∫ —á–∞—Ç–æ–≤
          loadChats();
        })
        .catch(() => {
          alert("–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏ —á–∞—Ç–∞");
        });
    });
  }

  // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
  if (form && input) {
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;

      if (!currentChatId) {
        alert("–°–Ω–∞—á–∞–ª–∞ –≤—ã–±–µ—Ä–∏—Ç–µ —á–∞—Ç —Å–ª–µ–≤–∞ –∏–ª–∏ —Å–æ–∑–¥–∞–π—Ç–µ –Ω–æ–≤—ã–π.");
        return;
      }

      fetch(`/chats/${currentChatId}/messages`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ text }),
      })
        .then((res) => res.json())
        .then((data) => {
          if (!data.ok) {
            alert(data.error || "–ù–µ —É–¥–∞–ª–æ—Å—å –æ—Ç–ø—Ä–∞–≤–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ");
            return;
          }

          // –°–∞–º–æ —Å–æ–æ–±—â–µ–Ω–∏–µ –ø—Ä–∏–¥—ë—Ç —á–µ—Ä–µ–∑ socket "chat:new-message"
          input.value = "";
        })
        .catch(() => {
          alert("–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ —Å–æ–æ–±—â–µ–Ω–∏—è");
        });
    });
  }

  // –ö–Ω–æ–ø–∫–∞ "‚Üê –ß–∞—Ç—ã" (—Ç–æ–ª—å–∫–æ –¥–ª—è –º–æ–±–∏–ª—å–Ω–æ–π –≤–µ—Ä—Å–∏–∏)
  if (backBtn) {
    backBtn.addEventListener("click", () => {
      // –í—ã—Ö–æ–¥–∏–º –∏–∑ –∫–æ–º–Ω–∞—Ç—ã —á–∞—Ç–∞
      if (currentChatId) {
        socket.emit("leave-chat", currentChatId);
      }

      document.body.classList.remove("mobile-dialog-open");
      currentChatId = null;
      messagesDiv.innerHTML = "";

      if (chatTitleEl) chatTitleEl.textContent = "NovaChat";
      if (chatSubtitleEl)
        chatSubtitleEl.textContent =
          "–í—ã–±–µ—Ä–∏—Ç–µ —á–∞—Ç —Å–ª–µ–≤–∞, —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å –ø–µ—Ä–µ–ø–∏—Å–∫—É.";
    });
  }

  // –°–æ–∫–µ—Ç: –Ω–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –≤ —á–∞—Ç–µ
  socket.on("chat:new-message", (msg) => {
    // –°–æ–æ–±—â–µ–Ω–∏–µ –Ω–µ –∏–∑ —Ç–µ–∫—É—â–µ–≥–æ —á–∞—Ç–∞ ‚Äî –∏–≥–Ω–æ—Ä–∏—Ä—É–µ–º
    if (!currentChatId || msg.chatId !== currentChatId) return;

    appendMessage(msg);
  });

  // –°—Ç–∞—Ä—Ç: —Å–Ω–∞—á–∞–ª–∞ —É–∑–Ω–∞—ë–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è, –ø–æ—Ç–æ–º –ø–æ–¥–≥—Ä—É–∂–∞–µ–º —á–∞—Ç—ã
  loadCurrentUser().then(() => {
    loadChats();
  });
</script>
