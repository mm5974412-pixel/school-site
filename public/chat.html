<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NovaChat — чат</title>
  <link rel="stylesheet" href="/style-v2.css" />
</head>
<body>
  <div class="app">
<aside class="sidebar">
  <!-- Шапка NovaChat -->
  <div class="sidebar-header">
    <div class="logo-circle">N</div>
    <div class="logo-text">
      <div class="logo-name">NovaChat</div>
      <div class="logo-subtitle">онлайн-мессенджер</div>
    </div>
  </div>

  <!-- Текущий пользователь -->
  <div class="current-user">
    <span class="current-user-label">Вы:</span>
    <span class="current-user-name" id="current-username">...</span>
  </div>

  <!-- Кнопка "Создать чат" сразу под блоком пользователя -->
  <button
    id="new-chat-btn"
    class="btn-secondary"
    style="width: 100%; margin: 10px 0 6px;"
  >
    ➕ Создать чат
  </button>

  <!-- Заголовок и список чатов -->
  <div class="sidebar-section-title">Чаты</div>
  <ul class="chat-list" id="chat-list"></ul>

  <!-- Кнопки внизу -->
  <div class="sidebar-footer">
    <form action="/logout" method="POST">
      <button type="submit" class="btn-secondary">Выйти</button>
    </form>
    <form
      action="/delete-account"
      method="POST"
      onsubmit="return confirm('Точно удалить аккаунт? Это действие необратимо.');"
    >
      <button type="submit" class="btn-ghost">Удалить аккаунт</button>
    </form>
  </div>
</aside>

    <main class="chat-main">
 <div class="chat-main-header">
  <div class="chat-main-top">
    <!-- Кнопка "Чаты" для мобильного -->
    <button id="back-to-chats" class="back-btn" type="button">
      ← Чаты
    </button>

    <div class="chat-main-titles">
      <div class="chat-main-title" id="chat-title">NovaChat</div>
      <div class="chat-main-subtitle" id="chat-subtitle">
        Выберите чат слева, чтобы начать переписку.
      </div>
    </div>
  </div>
</div>

  <section id="messages" class="chat-main-messages"></section>

  <form id="chat-form" class="chat-main-input">
    <input
      id="message-input"
      type="text"
      placeholder="Напишите сообщение..."
      autocomplete="off"
    />
    <button type="submit" class="btn-primary" id="send-btn">Отправить</button>
  </form>
</main>
  </div>

  <footer class="footer">
    <p>&copy; 2026 NovaChat</p>
  </footer>

  <script src="/socket.io/socket.io.js"></script>
<script>
  const socket = io();

  // DOM-элементы
  const currentUsernameSpan = document.getElementById("current-username");
  const chatList = document.getElementById("chat-list");
  const newChatBtn = document.getElementById("new-chat-btn");
  const messagesDiv = document.getElementById("messages");
  const form = document.getElementById("chat-form");
  const input = document.getElementById("message-input");
  const chatTitleEl = document.getElementById("chat-title");
  const chatSubtitleEl = document.getElementById("chat-subtitle");
  const logoHeader = document.querySelector(".sidebar-header");

  let currentUser = null;
  let currentChatId = null;

  // Клик по логотипу — переход на главную
  if (logoHeader) {
    logoHeader.style.cursor = "pointer";
    logoHeader.addEventListener("click", () => {
      window.location.href = "/";
    });
  }

  // ===== Загрузка текущего пользователя =====
  async function loadCurrentUser() {
    try {
      const res = await fetch("/me");
      if (res.status === 401) {
        window.location.href = "/login.html";
        return;
      }
      const data = await res.json();
      currentUser = data.username;
      if (currentUsernameSpan) currentUsernameSpan.textContent = currentUser;
    } catch (e) {
      console.error("Ошибка /me:", e);
      window.location.href = "/login.html";
    }
  }

  // ===== Рендер одного сообщения =====
  function appendMessage(msg) {
    if (!messagesDiv) return;

    const el = document.createElement("div");
    el.classList.add("message");

    const isMe = msg.author === currentUser;
    if (isMe) el.classList.add("me");

    const authorEl = document.createElement("strong");
    authorEl.textContent = msg.author || "Аноним";

    const textEl = document.createElement("span");
    textEl.textContent = msg.text;

    const timeEl = document.createElement("span");
    timeEl.classList.add("message-time");
    timeEl.textContent = msg.time || "";

    el.appendChild(authorEl);
    el.appendChild(textEl);
    el.appendChild(timeEl);

    messagesDiv.appendChild(el);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  // ===== Пустые состояния центра =====
  function showEmptyState(mode) {
    if (!chatTitleEl || !chatSubtitleEl) return;

    if (mode === "no-chats") {
      chatTitleEl.textContent = "Добро пожаловать в NovaChat";
      chatSubtitleEl.textContent = "Создайте новый чат, чтобы начать переписку.";
    } else if (mode === "select-chat") {
      chatTitleEl.textContent = "Выберите чат";
      chatSubtitleEl.textContent =
        "Слева отображаются ваши личные чаты.";
    } else if (mode === "no-messages") {
      chatTitleEl.textContent = "В этом чате пока нет сообщений";
      chatSubtitleEl.textContent =
        "Напишите первое сообщение, чтобы начать диалог.";
    }
  }

  // ===== Рендер списка сообщений =====
  function renderMessages(messages) {
    if (!messagesDiv) return;
    messagesDiv.innerHTML = "";

    if (!messages || messages.length === 0) {
      showEmptyState("no-messages");
      return;
    }

    messages.forEach(appendMessage);
  }

  // ===== Загрузка сообщений конкретного чата =====
  async function loadMessages(chatId) {
    if (!chatId) return;
    try {
      const res = await fetch(`/chats/${chatId}/messages`);
      const data = await res.json();
      if (!data.ok) {
        console.error(data.error);
        return;
      }
      renderMessages(data.messages);
    } catch (e) {
      console.error("Ошибка загрузки сообщений:", e);
    }
  }

  // ===== Рендер списка чатов =====
  function renderChats(chats) {
    if (!chatList) return;
    chatList.innerHTML = "";

    if (!chats || chats.length === 0) {
      const li = document.createElement("li");
      li.style.fontSize = "12px";
      li.style.color = "#6b7280";
      li.style.padding = "4px 2px";
      li.textContent = "У вас пока нет чатов.";
      chatList.appendChild(li);

      showEmptyState("no-chats");
      return;
    }

    showEmptyState("select-chat");

    chats.forEach((chat) => {
      const li = document.createElement("li");
      li.classList.add("chat-item");
      li.dataset.chatId = chat.id;

      const avatar = document.createElement("div");
      avatar.classList.add("chat-avatar");
      avatar.textContent = chat.peer_username
        ? chat.peer_username[0].toUpperCase()
        : "?";

      const meta = document.createElement("div");
      meta.classList.add("chat-meta");

      const name = document.createElement("div");
      name.classList.add("chat-name");
      name.textContent = chat.peer_username;

      const last = document.createElement("div");
      last.classList.add("chat-last");
      last.textContent = "Личный чат";

      meta.appendChild(name);
      meta.appendChild(last);
      li.appendChild(avatar);
      li.appendChild(meta);

      li.addEventListener("click", () => {
        const newChatId = chat.id;
        if (currentChatId && currentChatId !== newChatId) {
          socket.emit("leave-chat", currentChatId);
        }

        currentChatId = newChatId;
        socket.emit("join-chat", currentChatId);

        if (chatTitleEl) chatTitleEl.textContent = chat.peer_username;
        if (chatSubtitleEl)
          chatSubtitleEl.textContent = "Личный чат. Сообщения сохраняются.";

        document
          .querySelectorAll(".chat-item")
          .forEach((el) => el.classList.remove("chat-item-active"));
        li.classList.add("chat-item-active");

        loadMessages(currentChatId);
      });

      chatList.appendChild(li);
    });
  }

  // ===== Загрузка списка чатов =====
  async function loadChats() {
    try {
      const res = await fetch("/chats/list");
      const data = await res.json();
      if (!data.ok) {
        console.error(data.error);
        return;
      }
      renderChats(data.chats);
    } catch (e) {
      console.error("Ошибка загрузки чатов:", e);
    }
  }

  // ===== Создание нового чата =====
  if (newChatBtn) {
    newChatBtn.addEventListener("click", async () => {
      const username = prompt(
        "Введите логин пользователя, с которым хотите чат:"
      );
      if (!username) return;

      try {
        const res = await fetch("/chats/new", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username: username.trim() }),
        });
        const data = await res.json();
        if (!data.ok) {
          alert(data.error || "Не удалось создать чат");
          return;
        }

        await loadChats();

        // сразу переключаемся на этот чат
        const targetId = data.chatId;
        const targetItem = document.querySelector(
          `.chat-item[data-chat-id="${targetId}"]`
        );
        if (targetItem) targetItem.click();
      } catch (e) {
        console.error(e);
        alert("Ошибка сервера при создании чата");
      }
    });
  }

  // ===== Отправка сообщения =====
  if (form && input) {
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;

      if (!currentChatId) {
        alert("Сначала выберите чат слева или создайте новый.");
        return;
      }

      try {
        const res = await fetch(`/chats/${currentChatId}/messages`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text }),
        });
        const data = await res.json();
        if (!data.ok) {
          alert(data.error || "Не удалось отправить сообщение");
          return;
        }

        input.value = "";
      } catch (e) {
        console.error(e);
        alert("Ошибка сервера при отправке сообщения");
      }
    });
  }

  // ===== Реальное время: получаем новые сообщения через socket.io =====
  socket.on("chat:new-message", (msg) => {
    if (!msg || msg.chatId !== currentChatId) return;
    // если это первое сообщение — убираем пустой текст
    if (messagesDiv && messagesDiv.children.length === 0) {
      messagesDiv.innerHTML = "";
    }
    appendMessage(msg);
  });

  // Старт
  (async () => {
    await loadCurrentUser();
    await loadChats();
  })();
</script>
</body>
</html>
